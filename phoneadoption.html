    <meta name="Description"
        content="物农网——中国的订单农业践行者，集合物农优品、物农家仓、物农108、物农食堂四大模块，创建物农标准，重新定义农业电商的内涵和外延。 物农网是一家C2F订单农业模式的生态农产品电子商务交易平台，足家庭健康，链接餐桌到田间，按需定制，构建产销一体化，社区数字化的订单农业生态网。以稀缺的农副产品为标的，通过认购、认种、认养等方式连接农场与餐桌，为广大消费者提供有机、绿色、无公害的安全健康农产品" />

    <script>
        $(function () {
            var type = 2;
            $(function () {
                $.ajax({
                    url: api.newlist,
                    type: 'POST',
                    dataType: 'json',

                    data: {
                        langType: 0,  //0中文  1English
                        type: type  //类型
                    },
                    success: function (res) {
                        var html = '';

                        if (res.code == 200) {
                            var newlist = res.result;
                            for (var i in newlist) {
                                if (newlist[i].desc_type == 1) {
                                    html += '<a href=" ' + newlist[i].desc_href + '" class="content-item">';
                                } else {
                                    html += '<a href="phonenewstext.html?newsId=' + newlist[i].news_id + '&type=' + type + '" class="content-item">';
                                }
                                // html += ' <a class="content-item">';
                                html += '  <div class="content-item-left">';
                                html += ' <div class="content-item-left-title">' + newlist[i].news_title + '</div>';
                                html += ' <div class="content-item-left-bottom">发布时间：' + newlist[i].pub_time + '</div>';
                                html += ' </div>';
                                html += ' <div class="content-item-right"><img src="' + newlist[i].news_img + '"></div>';
                                html += ' </a>';

                            }
                            $('.content').html(html)
                        }
                    },
                    error: function (res) {
                        console.log(JSON.stringify(res));
                    }
                });


            })
        })

    </script>
