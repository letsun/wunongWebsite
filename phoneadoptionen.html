    <script>

        var type = 2;
        $(function () {
            $('#footer').load('phonefooteren.html')
            $.ajax({
                url: api.newlist,
                type: 'POST',
                dataType: 'json',

                data: {
                    langType: 1,  //0中文  1English
                    type: type  //类型
                },
                success: function (res) {
                    var html = '';

                    if (res.code == 200) {
                        var newlist = res.result;
                        for (var i in newlist) {
                            if (newlist[i].desc_type == 1) {
                                html += '<a href=" ' + newlist[i].desc_href + '" class="content-item">';
                            } else {
                                html += '<a href="phonenewstexten.html?newsId=' + newlist[i].news_id + '&type=' + type + '" class="content-item">';
                            }
                            // html += ' <a class="content-item">';
                            html += '  <div class="content-item-left">';
                            html += ' <div class="content-item-left-title">' + newlist[i].news_title + '</div>';
                            html += ' <div class="content-item-left-bottom">issuing time：' + newlist[i].pub_time + '</div>';
                            html += ' </div>';
                            html += ' <div class="content-item-right"><img src="' + newlist[i].news_img + '"></div>';
                            html += ' </a>';

                        }
                        $('.content').html(html)
                    }
                },
                error: function (res) {
                    console.log(JSON.stringify(res));
                }
            });


        })


    </script>
